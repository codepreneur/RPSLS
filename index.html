<!DOCTYPE html>
<html ng-app="RPSLS">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Lizard Spock!</title>

        <link rel="stylesheet" href="styles.css"/>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
    </head>
    <body ng-controller="MainCtrl">
    	<h1>Rock Paper Scissors Lizard Spock!</h1>
        <choice class="cardWrapper choice-animation"
                  ng-class="{'choice':showResult}"
                  ng-repeat="c in choices"
                  ng-mouseenter="showResult = true"
                  ng-mouseleave="showResult = false">
            <div class="card">
                <div class="cardFace front"><h1>{{c.choice}}</h1></div>
                <div class="cardFace back"><h1>{{c.result}}</h1></div>
            </div>
        </choice>
		

	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.3.0-beta.13/angular-animate.js"></script>
	<script src="app.js"></script>

</body>
</html>
